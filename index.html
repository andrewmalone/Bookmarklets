<!doctype html>
<head>
<title>GMAS Bookmarklets</title>
<style type="text/css">
html {
	background:#ccc;
}
body {
	background:#fff;
	margin:1em;
	padding:1em;
	border:1px solid black;
	font-family: Tahoma, Verdana, Segoe, sans-serif;
}
h2,p {
	margin:0;
	padding:0;
}
</style>
</head>
<body>
<!-- -->
<h2>GMAS Bookmarklet Tools</h2>
<p>To install, drag any of the links to your bookmarks bar.</p>
<ul>
	<li><a href="javascript:(function(){var newScript=document.createElement('script');newScript.src='http://andrewmalone.github.com/Bookmarklets/showPageIds.js';document.body.appendChild(newScript);})()">Show Page Ids</a></li>
	<li><a href="javascript:(function(){var newScript=document.createElement('script');newScript.src='http://andrewmalone.github.com/Bookmarklets/gotoFund.js';document.body.appendChild(newScript);})()">Go to Fund</a></li>
	<li><a href="javascript:(function(){var newScript=document.createElement('script');newScript.src='http://andrewmalone.github.com/Bookmarklets/gotoSegmentId.js';document.body.appendChild(newScript);})()">Go to Segment Id</a></li>
	<li><a href="javascript:(function(){var newScript=document.createElement('script');newScript.src='http://andrewmalone.github.com/Bookmarklets/gotoProjectId.js';document.body.appendChild(newScript);})()">Go to Project Id</a></li>
	<li><a href="javascript:(function(){$('.closed').removeClass('closed').addClass('open');})()">Open all on segment documents</a></li>
	<li><a href="javascript:(function(){var newScript=document.createElement('script');newScript.src='http://andrewmalone.github.com/Bookmarklets/generateTestLink.js';document.body.appendChild(newScript);})()">Go to Project Id</a></li>
</ul>
</body>
</html>
